<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>AhogeK - Links</title>
  <link href="./index.css" rel="stylesheet">
  <script src="js/three.min.js"></script>
  <script src="js/vanta.birds.min.js"></script>
  <script>
      window.addEventListener('DOMContentLoaded', () => {
          VANTA.BIRDS({
              el: "#vanta",
              mouseControls: true,
              touchControls: true,
              gyroControls: true,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              backgroundAlpha: 0.0,
              wingSpan: 40.00,
              separation: 100.00,
              alignment: 77.00,
              cohesion: 5.00,
              quantity: 2.00,
              colorMode: "lerpGradient"
          })

          setTimeout(() => {
              const main = document.querySelector('main')
              main.style.opacity = 1
              main.style.filter = 'blur(0px)'
          }, 1000)
      })
  </script>
</head>
<body>
<div id="vanta"></div>
<main>
  <header>
    <img alt="avatar" src="./images/ahogek.png">
    <h1>@ahogek</h1>
  </header>
  <ul>
    <li>
      <a href="http://ahogek.com">
        <img alt="home" src="./images/icons8-home.svg">
        Official Website
      </a>
    </li>
    <li>
      <a href="https://space.bilibili.com/3060867">
        <img alt="bilibili" src="./images/icons8-bilibili.svg">
        Bilibili
      </a>
    </li>
    <li>
      <a href="https://twitter.com/AhogeKnight">
        <img alt="twitter" src="./images/icons8-twitter.svg">
        Twitter
      </a>
    </li>
    <li>
      <a href="https://github.com/AhogeK">
        <img alt="github" src="./images/icons8-github.svg">
        GitHub
      </a>
    </li>
    <li>
      <a href="https://link.ahogek.com/devvai-math-conv">
        <img alt="DevvAI Math Conv" src="./images/tool-box.svg">
        DevvAI Math Conv
      </a>
    </li>
  </ul>
</main>
</body>
</html>
