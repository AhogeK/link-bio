<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AhogeK - Links</title>
  <link href="./index.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      });
    });
  </script>
</head>
<body>
<div id="vanta"></div>
<main>
  <header>
    <img alt="avatar" src="./images/ahogek.png">
    <h1>@ahogek</h1>
  </header>
  <ul>
    <li>
      <a href="http://ahogek.cn">
        <img alt="home" src="./images/icons8-home.svg">
        Official Website
      </a>
    </li>
    <li>
      <a href="https://space.bilibili.com/3060867">
        <img alt="bilibili" src="./images/icons8-bilibili.svg">
        Bilibili
      </a>
    </li>
    <li>
      <a href="https://twitter.com/AhogeKnight">
        <img alt="twitter" src="./images/icons8-twitter.svg">
        Twitter
      </a>
    </li>
    <li>
      <a href="https://github.com/AhogeK">
        <img alt="github" src="./images/icons8-github.svg">
        GitHub
      </a>
    </li>
    <li>
      <a href="http://ahogek.cn">
        <img alt="wechat" src="./images/icons8-wechat.svg">
        WeChat
      </a>
    </li>
  </ul>
</main>
</body>
</html>
